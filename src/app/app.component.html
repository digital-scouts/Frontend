<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-avatar>
                    <img [src]="'/assets/imgs/logo.png'">
                </ion-avatar>
                <div (click)="toggleAccountMenu()" id="profile_user">
                    <span id="profile_user_name">Janneck Lange</span>
                    <span id="profile_user_group">Leiter</span>
                    <ion-icon id="dropdown_arrow" color="light" [name]="isDropped ? 'arrow-dropup' :'arrow-dropdown'"></ion-icon>
                </div>
            </ion-header>
            <ion-content>
                <div class="onTop" id="menu_default">
                    <ion-list>
                        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                            <ion-item  [routerDirection]="'root'" [routerLink]="[p.url]">
                                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                                <ion-label>
                                    {{p.title}}
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
                </div>
                <div id="menu_account">

                </div>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
