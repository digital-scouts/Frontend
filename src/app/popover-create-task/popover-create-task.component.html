<div>
    <ion-item>
        <ion-label position="floating">Aufgabe</ion-label>
        <ion-input [(ngModel)]="taskTitle" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Beschreibung</ion-label>
        <ion-textarea [(ngModel)]="taskDescription" ></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-icon name="calendar"></ion-icon>
        <li-ionic4-datepicker [(ngModel)]="datePickerDate" [inputDateConfig]="datePickerObj">test</li-ionic4-datepicker>
    </ion-item>
    <ion-item>
        <ion-icon name="alert"></ion-icon>

        <ion-range [(ngModel)]="taskPriority" snaps="true" value="3" step="1" min="1" max="3" color="secondary">
            <ion-label slot="start">Priorit√§t 1</ion-label>
            <ion-label slot="end">3</ion-label>
        </ion-range>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col size="9">
                <ion-button expand="block" color="success" (click)="save()">Erstellen</ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button icon-only="true" expand="block" color="light" (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
