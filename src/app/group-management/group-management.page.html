<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gruppenverwaltung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let user of users">
        <ion-item (click)="seeUserDetailsModalOpen(user)">
            <ion-avatar *ngIf="user['dbData'] != null" slot="start">
                <img [src]="user['dbData']['image_profile']"
                     alt="{{user['dbData']['name_first'] +' profile picture'}}">
            </ion-avatar>
            {{user['dbData'] ? user['dbData']['name_first'] + ' ' + user['dbData']['name_last'] : user['namiData']['vorname'] + ' ' + user['namiData']['nachname']}}
            <ion-icon *ngIf="user['dbData'] != null" name="today" slot="end"></ion-icon>
            <ion-icon *ngIf="user['namiData'] != null" name="medal" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
