<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Einstellungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
        <h4>Gruppen</h4>
        <ion-list>
            <ion-item *ngFor="let group of groups" (click)="editGroup_click(group.id)">
                {{group.name}}
                <div slot="end">
                    {{group.logo}}
                </div>
            </ion-item>
        </ion-list>
    </div>
    <ion-button>Clear Storage</ion-button>
</ion-content>
