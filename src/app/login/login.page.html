<ion-content>
    <div class="background_blue">

        Einloggen
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="username_input" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password_input" clearInput type="password"></ion-input>
        </ion-item>

        <ion-label>Save PW</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="savePw"></ion-checkbox>
        <ion-button (click)="login_click()">Login</ion-button>
    </div>

</ion-content>
