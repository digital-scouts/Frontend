<ion-header>
  <ion-toolbar>
    <ion-title>calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
      {{event.title}}
      <div class="item-note" slot="end">
        {{event.date}}
      </div>
    </ion-item>
    <ion-button (click)="openModal()">+</ion-button>
  </ion-list>
</ion-content>
