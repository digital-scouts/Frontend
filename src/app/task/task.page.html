<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>task</ion-title>
    <ion-buttons slot="end">
      <ion-button clear icon-only (click)="presentNewTaskPopover($event)" slot="end">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{task.title}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="task.done"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
